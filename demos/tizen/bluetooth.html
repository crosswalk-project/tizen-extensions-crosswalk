<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8"/>
    <meta name="description" content="Tizen bluetooth management application"/>

    <title>Tizen bluetooth management application</title>

    <script src="file:///usr/share/tizen-web-ui-fw/0.2/js/jquery.js"></script>
    <script src="file:///usr/share/tizen-web-ui-fw/0.2/js/tizen-web-ui-fw-libs.js"></script>
    <script src="file:///usr/share/tizen-web-ui-fw/0.2/js/tizen-web-ui-fw.js"
            data-framework-theme="tizen-white"></script>

    <script type="text/javascript" src="./js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
  </head>

  <body>
    <div data-role="page">
      <div data-role="header" data-position="fixed">
        <h1>Bluetooth</h1>
      </div>

      <div data-role="content">
        <ul data-role="listview" id="settings-group">
          <li>
            <div>
              <div>
                Bluetooth
                <h3 id="adapter-name">Tizen</h3>
              </div>
              <div style="display:inline">
                <select data-role="slider" id="bluetooth-toggle" name="">
                  <option value="off">Off</option>
                  <option value="on">On</option>
                </select>
              </div>
            </div>
          </li>

          <li>
            <div id="visibility-toggle">
              <div>
                Visible
                <h3 id="visibility-display">Off</h3>
              </div>
              <div id="visibility-toggle-icon" class="visibility-on"></div>
            </div>
          </li>
        </ul>

        <ul data-role="listview" id="visibility-group">
          <li>
            <input type="radio" name="visibility" value="0" label="Off">Off<br>
          </li>
          <li>
            <input type="radio" name="visibility" value="120" label="2 minutes">2 minutes<br>
          </li>
          <li>
            <input type="radio" name="visibility" value="300" label="5 minutes">5 minutes<br>
          </li>
          <li>
            <input type="radio" name="visibility" value="3600" label="1 hour">1 hour<br>
          </li>
          <li>
            <input type="radio" name="visibility" value="-1" label="Always on">Always on<br>
          </li>
        </ul>

      <div id="paired-device-group">
        <h6>Paired Devices</h6>
        <ul data-role="listview" id="paired-device-list">
        </ul>
      </div>

      <div id="available-device-group">
        <h6>Available Devices</h6>
        <ul data-role="listview" id="available-device-list">
        </ul>
      </div>
      </div>

      <div data-role="footer" data-position="fixed">
        <div id="main-footer">
          <input type="button" value="scan" id="scan-btn" width="40" height="40"/>
        </div>
        <div id="right-footer">
          <div id="return-btn"></div>
        </div>
      </div>
    </div>
  </body>
</html>
